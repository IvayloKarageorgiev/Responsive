<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Job</title>
    <link rel="stylesheet" href="search-job.css">
</head>
<body>
<main>
    <nav>
        <ul>
            <li><a href="#"><i class="fa fa-search"></i>Search Business</a></li>
            <li><i class="fa fa-envelope"></i><a href="#">Busines Categoties</a></li>
            <li><i class="fa fa-phone"></i><a href="#">Recent Locations</a></li>
            <li><i class="fa fa-user"></i><a href="#">Agents Located</a></li>
        </ul>
    </nav>
    <form action="#">
        <label>
            <div>Business Name</div>
            <input type="text" class="name" placeholder="enter a name">
        </label>
        <label>
            <div>Country</div>
            <input type="text" class="country" placeholder="search by country">
        </label>
        <label>
            <div>City / State</div>
            <input type="text" class="city" placeholder="search by city or state">
        </label>
        <label>
            <div>ZIP / Postal Code</div>
            <input type="text" class="postal" placeholder="enter a postal code">
        </label>
        <label>
            <div>Employers</div>
            <input type="text" class="employers" placeholder="1000-5000">
        </label>
        <label>
            <div>Startup Date</div>
            <input type="date" class="startup" placeholder="">
        </label>
        <label>
            <div>Job Opportunity</div>
            <input type="text" class="opportunity" placeholder="any">
        </label>
    </form>
    <input type="button" class="button" value="LET'S FIND YOUR JOB">
</main>
</body>
</html>
